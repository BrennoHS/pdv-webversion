<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Restaurante</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="headertopo" class="p-3 text-center">
        <img src="images/mcdonalds.png" id="headerlogo" alt="Logo do Restaurante" class="img-fluid">
        <h1 class="resttitle">MCDonalds</h1>
        <p class="restdescription">Explore nosso menu e faça seu pedido.</p>
    </header>

    <div class="container-fluid" id="main-content">
        
    </div>

    <div class="footer-nav">
        <a href="#home" class="nav-item active">
            <i class="fa fa-home fa-lg"></i><br>
            <small>Início</small>
        </a>
        <a href="#pedidos" class="nav-item">
            <i class="fa fa-file"></i><br>
            <small>Pedidos</small>
        </a>
        <a href="#perfil" class="nav-item">
            <i class="fa fa-user fa-lg"></i><br>
            <small>Perfil</small>
        </a>
        <a href="#carrinho" class="nav-item" id="cart-icon">
            <i class="fa fa-shopping-cart fa-lg"></i>
            <span class="badge badge-notify"></span>
            <br>
            <small>Carrinho</small>
        </a>
    </div>

    <script src="node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
