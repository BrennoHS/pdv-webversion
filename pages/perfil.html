<div class="container">
    <h2 class="text-login">Registre-se ou faça login</h2>
    <div id="user-info" style="display: none;">
        <h4>Bem-vindo, <span id="user-name"></span>!</h4>
        <p><strong>Telefone:</strong> <span id="user-phone"></span></p>
        <p><strong>Endereço:</strong> <span id="user-address"></span></p>
        <a href="index.html"><button class="btn btn-primary mt-3">Início</button></a>
        <button id="logout-btn" class="btn btn-danger mt-3">Sair</button>
    </div>
    <div id="auth-form">
        <form id="profile-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control w-100" id="name" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="tel" class="form-control w-100" id="phone" placeholder="Seu telefone" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Endereço</label>
                <input type="text" class="form-control w-100" id="address" placeholder="Seu endereço" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control w-100" id="password" placeholder="Sua senha" required>
            </div>

            <button type="submit" id="auth-btn" class="btn btn-dark w-100">Entrar / Registrar</button>
        </form>
        <p class="mt-3 text-center" id="auth-message"></p>
    </div>
</div>

<script>
    // Lógica para alternar entre login e registro
    $('#show-register').click(function () {
        $('#login-form').hide();
        $('#register-form').show();
    });
    $('#show-login').click(function () {
        $('#register-form').hide();
        $('#login-form').show();
    });
</script>
