<div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addToCartModalLabel">Hambúrguer Clássico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addToCartForm">
          <p>Adicionais:</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3.00" id="extraBacon">
            <label class="form-check-label" for="extraBacon">Bacon (+R$ 3,00)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2.00" id="extraCheddar">
            <label class="form-check-label" for="extraCheddar">Cheddar (+R$ 2,00)</label>
          </div>
          <p>Observações:</p>
          <textarea class="form-control" id="observations" rows="3"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="addToCartBtn">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>
</div>
