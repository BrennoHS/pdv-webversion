<div class="container">
  <h3 class="mb-4">Cardápio</h3>
  <div class="row">
    <div class="col-md-4 col-sm-6">
      <div class="card product-card">
        <img src="images/hamburguerimg.jpg" class="card-img-product" alt="Nome do Produto">
        <div class="card-body d-flex flex-column">
          <div class="flex-grow-1 d-flex flex-column justify-content-between">
          <h5 class="card-title">Hambúrguer Clássico</h5>
          <p class="card-text">Pão, carne, queijo, alface e tomate.</p>
          <div class="mt-auto"> 
          <p class="card-price">R$ 25,00</p>
          </div>
          <button class="btn btn-dark add-to-cart-btn" data-name="Hambúrguer Clássico"
            data-price="25.00">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
    <div class="col-md-4 col-sm-6">
      <div class="card product-card">
        <img src="images/pizzaimg.jpeg" class="card-img-product" alt="Imagem de Pizza">
        <div class="card-body d-flex flex-column">
          <div class="flex-grow-1 d-flex flex-column justify-content-between">
          <h5 class="card-title">Pizza Margherita</h5>
          <p class="card-text">Queijo, tomate, muçarela.</p>
          <div class="mt-auto"> 
          <p class="card-price">R$ 55,00</p>
          </div>
          <button class="btn btn-dark add-to-cart-btn" data-name="Pizza Margherita"
            data-price="55.00">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
    <div class="col-md-4 col-sm-6">
      <div class="card product-card">
        <img src="images/batataimg.png" class="card-img-product" alt="Imagem de Batata">
        <div class="card-body d-flex flex-column">
          <div class="flex-grow-1 d-flex flex-column justify-content-between">
          <h5 class="card-title">Batata Frita</h5>
          <p class="card-text">Batata Frita</p>
          <div class="mt-auto"> 
          <p class="card-price">R$ 15,00</p>
          </div>
          <button class="btn btn-dark add-to-cart-btn" data-name="Batata Frita"
            data-price="15.00">Adicionar</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addToCartModalLabel">Hambúrguer Clássico</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addToCartForm">
          <p>Adicionais:</p>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="3.00" id="extraBacon">
            <label class="form-check-label" for="extraBacon">Bacon (+R$ 3,00)</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="2.00" id="extraCheddar">
            <label class="form-check-label" for="extraCheddar">Cheddar (+R$ 2,00)</label>
          </div>
          <p>Observações:</p>
          <textarea class="form-control" id="observations" rows="3"></textarea>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" id="addToCartBtn">Adicionar ao Carrinho</button>
      </div>
    </div>
  </div>
</div>
